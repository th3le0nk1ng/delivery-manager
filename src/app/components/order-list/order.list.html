<div ng-repeat="order in $ctrl.orders | orderDate:$ctrl.date | orderStatus:$ctrl.status">
  <order-item  order="order"></order-item>
</div>

<div class="row text-center">
  <p class="text-danger" ng-show="$ctrl.status !== 'All' && $ctrl.noOrdersFound($ctrl.orders, $ctrl.status, $ctrl.date)">
    No {{$ctrl.status}} orders found
  </p>
  <p class="text-danger" ng-show="$ctrl.status === 'All' && $ctrl.noOrdersFound($ctrl.orders, $ctrl.status, $ctrl.date)">
    No orders found
  </p>
</div>
